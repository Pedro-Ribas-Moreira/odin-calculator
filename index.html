<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Odin Project: Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="keypad__grid">
        <div class="screen">
          <span class="display"></span>
        </div>
        <button id="clear__btn">CLEAR</button>
        <button id="dlt__btn">DELETE</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator divide" id="divide">รท</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator multiply" id="multiply">x</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator minus" id="minus">-</button>
        <button class="signal dot" id="dot">.</button>
        <button class="number" id="0">0</button>
        <button class="result" id="result" onclick="processOperation()">
          =
        </button>
        <button class="operator plus" id="plus">+</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
